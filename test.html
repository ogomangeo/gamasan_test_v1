<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requested Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .martd-container {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .martd-item {
      margin-bottom: 20px;
    }

    .martd-item:nth-child(8) {
      border-bottom: 1px solid #ddd;
      /* 밑줄 추가 */
      padding-bottom: 10px;
      /* 내용과 밑줄 사이의 여백 */
      margin-bottom: 10px;
    }

    .martd-thumbnails {
      display: flex;
      gap: 20px;
      /* 썸네일들 간의 간격 */
    }

    .martd-thumbnail-wrapper {
      flex: 1;
      text-align: center;
      /* 썸네일 텍스트 가운데 정렬 */
    }

    .martd-additional-thumbnail {
      margin-top: 10px;
      color: gray;
    }

    .martd-thumbnail-group {
      border-top: 1px solid #ddd;
      /* 상단 선 추가 */
      border-bottom: 1px solid #ddd;
      /* 하단 선 */
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .martd-detailed-page {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .martd-button-navigation-group {
      display: flex;
      justify-content: space-between;
      /* 양쪽으로 정렬 */
      align-items: center;
      margin: 10px 0;
    }

    .martd-button-group {
      display: flex;
      gap: 20px;
      /* 버튼 간의 간격 유지 */
    }

    .martd-button-group button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .martd-navigation-buttons {
      display: flex;
      gap: 10px;
      /* 네비게이션 버튼 간의 간격 */
    }

    .martd-navigation-buttons button {
      padding: 3px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="martd-container">
    <div class="martd-item">category1 &gt; category2</div>
    <div class="martd-item">[brand]title</div>
    <div class="martd-item">script</div>
    <div class="martd-item">options name price</div>
    <div class="martd-item">delivery</div>
    <div class="martd-item">additional script1</div>
    <div class="martd-item">additional script2</div>
    <div class="martd-item">additional script3</div>

    <!-- 버튼 및 네비게이션 그룹을 한 줄에 배치 -->
    <div class="martd-button-navigation-group">
      <!-- 왼쪽 버튼 그룹 -->
      <div class="martd-button-group">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
      </div>
      <!-- 오른쪽 네비게이션 버튼 그룹 -->
      <div class="martd-navigation-buttons">
        <button>이전</button>
        <button>목록</button>
        <button>다음</button>
      </div>
    </div>

    <!-- 썸네일 그룹 영역 -->
    <div class="martd-thumbnail-group">
      <div class="martd-thumbnails">
        <div class="martd-thumbnail-wrapper">
          <div class="martd-thumbnail">thumbnail1</div>
          <div class="martd-additional-thumbnail">additional thumbnail</div>
        </div>
        <div class="martd-thumbnail-wrapper">
          <div class="martd-thumbnail">thumbnail2</div>
          <div class="martd-additional-thumbnail">additional thumbnail</div>
        </div>
        <div class="martd-thumbnail-wrapper">
          <div class="martd-thumbnail">thumbnail3</div>
          <div class="martd-additional-thumbnail">additional thumbnail</div>
        </div>
      </div>
    </div>

    <!-- 상세 페이지 -->
    <div class="martd-detailed-page">Detailed Page</div>
  </div>

</body>

</html>
