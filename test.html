<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .form-group label {
            width: 30%;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 8px;
            box-sizing: border-box;
        }
        .required-section, .optional-section {
            border-bottom: 1px dotted #cccccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 1.1em;
            color: #555;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000080;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>회원가입</h2>

<div class="required-section">
    <h3>필수 정보</h3>
    <form id="signupForm">
        <div class="form-group">
            <label for="email">이메일 주소:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" required>
        </div>

        <div class="form-group">
            <label for="username">활동명:</label>
            <input type="text" id="username" required>
        </div>
    </div>

    <div class="optional-section">
        <h3>선택 정보</h3>
        
        <div class="form-group">
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" required>
        </div>

        <div class="form-group">
            <label for="gender">성별:</label>
            <select id="gender" required>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="phone">휴대폰 번호:</label>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" required>
        </div>

        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" required>
        </div>
    </div>

    <button type="button" onclick="validateForm()">회원가입</button>
</form>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        alert("회원가입이 완료되었습니다!");
    }
</script>

</body>
</html>
