<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* 로그인 폼 스타일 */
        .member-login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .member-login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000080;
        }

        .member-login-container input[type="text"],
        .member-login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* 버튼 스타일 */
        .member-login-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .member-login-actions button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .member-login-btn {
            background-color: #000080;
            color: #ffffff;
        }

        .member-login-btn:hover {
            background-color: pink;
        }

        .member-login-btn:active {
            transform: scale(0.98);
        }

        .member-find-btn {
            background-color: #dddddd;
            color: #333333;
        }

        .member-find-btn:hover {
            background-color: #bbbbbb;
        }

        .member-find-btn:active {
            transform: scale(0.98);
        }

        .member-signup-btn {
            background-color: transparent;
            color: #000080;
            font-size: 0.9rem;
            text-decoration: underline;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .member-signup-btn:hover {
            color: pink;
        }

        .member-signup-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="member-login-container">
        <!-- 로고 텍스트 -->
        <h1>GAMASAN</h1>

        <!-- ID, 비밀번호 입력 -->
        <input type="text" placeholder="메일주소">
        <input type="password" placeholder="비밀번호">

        <!-- 로그인 및 ID/PW 찾기 버튼 -->
        <div class="member-login-actions">
            <button class="member-login-btn">로그인</button>
            <button class="member-find-btn">ID/PW 찾기</button>
        </div>

        <!-- 회원가입 버튼 -->
        <button class="member-signup-btn">회원가입하기</button>
    </div>
</body>
</html>
